
{% extends 'userapp/base.html' %}
{% load static %}




{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">

            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">

                  <a class="list-group-item " href="{% url 'dashboard' %}"> Dashboard</a>
                  
                  <a class="list-group-item active" href="{% url 'change_password' %}">Change Password</a>
                  <a class="list-group-item" href="{% url 'view_address' %}"> Address </a>
                  <a class="list-group-item" href="{% url 'order_summary' %}"> Your Orders</a>
                  <a class="list-group-item" href="#"> Return and refunds </a>
              </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'user_logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
                <!--   SIDEBAR .//END   -->
            </aside>



	<main class="col-md-9 mt-5">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
			
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
          <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label>Current Password</label>
             <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Create New Password</label>
              <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="confirm_password" placeholder="Confirm Your Password" class="form-control" required>
            </div>
            <input type="submit" value="Save Changes" class="btn btn-primary col-12 mt-5">
          </form>
              
				</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
