{% extends 'adminapp/admin_base.html' %}
{% block content %}

<div class="main-panel">        
    <div class="content-wrapper">
        
      <div class="row">
        <div class="col md-6">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Color</h4>
              
              <form class="forms-sample" method="POST" action="{% url 'add_color' %}">
                {% csrf_token %}
                <div class="form-group row"style="height:6rem;">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label mt-4">Color</label>
                  <div class="col-sm-9 mt-4" >
                    <input type="text" name="color" class="form-control" id="exampleInputUsername2" placeholder="Color">
                  </div>
                </div>
                
                
                
                
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                
              </form>
              {% include 'adminapp/includes/error.html' %}
            </div>
          </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add size</h4>
                
                <form class="forms-sample" method="POST" action="{% url 'add_size' %}">
                  {% csrf_token %}
                  <div class="form-group row"style="height:6rem;">
                    <div>
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">color</label>

                        <select name="selectcolor" id="selectcolor" required>
                            <option selected="selected" disabled>Categories:</option>
                            {% for c in color %}
                            <option value="{{ c.id }}">{{ c.color_value }}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Size</label>
                    <div class="col-sm-9">
                      <input type="text" name="size" class="form-control" id="exampleInputUsername2" placeholder="Size" >
                    </div>
                  </div>
                  
                  
                  
                  
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  
                </form>
          
              </div>

            </div>
          </div>
    </div>

        
      </div>
    </div>

  </div>

  {% endblock %}
