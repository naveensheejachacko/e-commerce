					</tr>
				</thead>

					{% for s in sub_cat %}

						<td>{{s.sub_cat_name}}</td>
						<td>						
							<a href="{% url 'sub_cat_edit' s.id %}"><button type="button" class="btn btn-outline-primary">Edit</button>

						</td>
					</tr>
					{% endfor %}
                </tbody>

			</table>
