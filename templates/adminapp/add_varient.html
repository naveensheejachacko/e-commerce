{% extends 'adminapp/admin_base.html' %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}

{% load static %}

{% block content %}
<!-- Start Content-->




<option value="{{ m.id }}">{{ m.main_category_name }}</option>



<div class="card mx-auto mt-4" style="max-width:700px;">
    <article class="card-body">
        <div class="container col-10">
            <div class="container-fluid text-center ">
                <h4 class="ml-5 mt-3 mb-3 text-black">ADD VARIANT</h4>

            </div>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'addvarient' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group">
					<div id="image-box" class="image-container"></div>
					
					<button class="btn btn-outline-info" style="width: 100%; margin-top: 10px;" type="submit">Post</button>
				</div>
            </form>
        </div>
    </article>
</div>




{% endblock %}
